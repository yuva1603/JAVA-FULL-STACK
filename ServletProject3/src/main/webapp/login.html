<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-200 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
            
            <div class="bg-indigo-600 p-8 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-white uppercase tracking-wider">Welcome Back</h2>
                <p class="text-indigo-100 mt-1">Please enter your details to sign in</p>
            </div>

            <form action="LoginServlet" method="post" class="p-8 space-y-6">
                
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Username</label>
                    <input type="text" name="username" required 
                        placeholder="Enter your username"
                        class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-400" />
                </div>

                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-sm font-semibold text-slate-700">Password</label>
                        <a href="#" class="text-xs font-medium text-indigo-600 hover:text-indigo-500">Forgot Password?</a>
                    </div>
                    <input type="password" name="password" required 
                        placeholder="••••••••"
                        class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-400" />
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="w-4 h-4 text-indigo-600 border-slate-300 rounded focus:ring-indigo-500">
                    <label for="remember" class="ml-2 text-sm text-slate-600">Keep me logged in</label>
                </div>

                <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-indigo-200 transition-all active:scale-[0.98]">
                    Sign In
                </button>

            </form>

            <div class="p-6 bg-slate-50 border-t border-slate-100 text-center">
                <p class="text-sm text-slate-600">
                    Don't have an account? 
                    <a href="#" class="text-indigo-600 font-semibold hover:underline">Create Account</a>
                </p>
            </div>
        </div>

        <div class="mt-8 flex justify-center space-x-6 text-xs text-slate-400 uppercase tracking-widest">
            <a href="#" class="hover:text-slate-600">Privacy Policy</a>
            <span>&bull;</span>
            <a href="#" class="hover:text-slate-600">Terms of Service</a>
        </div>
    </div>

</body>
</html>
